<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  <script src="https://kit.fontawesome.com/4bc2c0c0d8.js" crossorigin="anonymous"></script>
  <script src="/script.js" defer></script>
  <title>Slay the Spire</title>
</head>
<body>
  <header>
    <h1>Copy the Spire</h1>
    <ul class="meta-stats">
    <li>Health: <span class="current-player-hp">50</span>/50</li>
    <li> Gold: <span class="current-gold">0</span> </li>
    <li>Level: <span class="current-level">1</span>
    </li>
  </ul>
  <div>
    <button>Reset</button>
  </div>
  </header>
  <main class="battlefield">
   <section class="battle-area">
    <div class="player">
      <div class="block-display">
        Block: 0
      </div>
      <div class="player-sprite">
      <i class="fas fa-walking"></i>
      </div>
      <div class="player-health">
        <span class="current-player-hp">50</span>/50
      </div>
    </div>

    <div class="enemy">
      <div class="enemy-intent">Attack 5</div>
    <div class="enemy-sprite">
      <i class="fas fa-dragon fa-flip-horizontal"></i>
    </div>
    <div class="enemy-health">
      <span class="current-enemy-hp">90</span>/90
    </div>
    </div>
  </section>
  <div class="energy-display">
    Energy: <span class="current-energy">3</span>/3
  </div>
  </main>
  <section class="cardMat">
    <div class="deck">
      <div class="cardsInDeck"></div>
    </div>
    <div class="hand">
      <div class="card">
        <h3 class="cardName">
          Strike
        </h3>
        <div class="cardEnergyCost">
          1
        </div>
        <div class="cardImage">
          <img src="/Images/strike.jpg" alt="a swordfight between knights">
        </div>
        <div class="cardText">
          <p class="cardAttack">Deal 5 Damage</p>
          <p class="cardBlock"></p>
          <p class="cardDraw"></p>
        </div>
      </div>
    </div>
    <div class="discard">

    </div>
  </section>
</body>
</html>
